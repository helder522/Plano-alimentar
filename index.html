<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plano Semanal • Receitas • Treino</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{font-family:system-ui,sans-serif}
    details>summary{cursor:pointer}
    img{max-width:100%;border-radius:0.5rem;margin-top:0.5rem}
  </style>
</head>
<body class="bg-slate-50 py-4 px-3 text-slate-800">
  <header class="text-center mb-6">
    <h1 class="text-2xl font-bold">Plano Semanal de Refeições, Receitas & Treino</h1>
    <p class="text-sm text-slate-600">Versão mobile — ~1650 kcal/dia</p>
  </header>

  <!-- Navegação -->
  <nav class="flex gap-2 justify-center mb-4">
    <button id="btnPlan"    class="px-3 py-1 rounded-lg bg-emerald-500 text-white">Plano</button>
    <button id="btnWorkout" class="px-3 py-1 rounded-lg bg-emerald-100 text-emerald-700">Treino</button>
    <button id="btnRecipes" class="px-3 py-1 rounded-lg bg-emerald-100 text-emerald-700">Receitas</button>
  </nav>

  <section id="sectionPlan" class="space-y-4">[PLANO_SEMANA_HTML]</section>
  <section id="sectionWorkout" class="hidden space-y-4">[TREINO_HTML]</section>
  <section id="sectionRecipes" class="hidden space-y-4">[RECEITAS_HTML]</section>

  <script>
    const btnPlan = document.getElementById('btnPlan');
    const btnWorkout = document.getElementById('btnWorkout');
    const btnRecipes = document.getElementById('btnRecipes');

    const sectionPlan = document.getElementById('sectionPlan');
    const sectionWorkout = document.getElementById('sectionWorkout');
    const sectionRecipes = document.getElementById('sectionRecipes');

    btnPlan.addEventListener('click', () => {
      sectionPlan.classList.remove('hidden');
      sectionWorkout.classList.add('hidden');
      sectionRecipes.classList.add('hidden');
      btnPlan.classList.add('bg-emerald-500', 'text-white');
      btnWorkout.classList.remove('bg-emerald-500', 'text-white');
      btnRecipes.classList.remove('bg-emerald-500', 'text-white');
    });

    btnWorkout.addEventListener('click', () => {
      sectionPlan.classList.add('hidden');
      sectionWorkout.classList.remove('hidden');
      sectionRecipes.classList.add('hidden');
      btnWorkout.classList.add('bg-emerald-500', 'text-white');
      btnPlan.classList.remove('bg-emerald-500', 'text-white');
      btnRecipes.classList.remove('bg-emerald-500', 'text-white');
    });

    btnRecipes.addEventListener('click', () => {
      sectionPlan.classList.add('hidden');
      sectionWorkout.classList.add('hidden');
      sectionRecipes.classList.remove('hidden');
      btnRecipes.classList.add('bg-emerald-500', 'text-white');
      btnWorkout.classList.remove('bg-emerald-500', 'text-white');
      btnPlan.classList.remove('bg-emerald-500', 'text-white');
    });
  </script>
</body>
</html>
